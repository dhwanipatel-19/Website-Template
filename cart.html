<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="CodeHim">
        <title>Shopping Cart Modal Example</title>
        
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
        
        <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
        <script  src="cart_page.js"></script> 
        <!-- Style CSS -->
        <link rel="stylesheet" href="cart_page.css">  
    </head>
    <body style="background-color:#0f1011be ;"> 
        <main>
            <div class="container">
                <a href="home_profile.html"><button type="button" class="btn " style="background-color: #5568c9;" data-toggle="modal" data-target="#cartModal">Back to Shopping</button>  </a>
            </div>

            <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content" style="background-color: #18253bbe; color:white">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">Your Shopping Cart</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-image">
                                <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="w-25"><img src="/project_images/Image_2.jpg" class="img-fluid img-thumbnail" alt="Items"></td>
                                    <td>KALAMKARI SAREE</td>
                                    <td>$1499</td>
                                    <td class="qty"><input type="number" class="form-control" id="input1" value="2" placeholder="2"></td>
                                    <td>$2998</td>
                                    <td><a href="#" class="btn btn-danger btn-sm">
                                        <i class="fa fa-times"></i></a></td>
                                </tr>
                                </tbody>
                            </table> 
                        <div class="d-flex justify-content-end">
                            <h5>Total: <span class="price text-success">$1499</span></h5>
                        </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-between">
                        <a href="home_profile.html"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></a>
                        <a href="home_profile.html"><button type="button" class="btn" style="background-color: #5568c9;">Checkout</button></a>
                    </div>
                </div>
            </div>
        </div>

 </main>
 
      
  

      
  </body>
</html>

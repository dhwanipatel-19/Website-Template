<html>
    <head>
        <!--Title-->
        <title>Login page</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/024b0da75a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="login.css">

        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <!--JAVASCRIPT-->
        <script src="login.js"></script>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <form name="RegForm" onsubmit="return validate()" action="home_profile.html">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter username and password!</p>
          
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="UserName" required name= "Name" placeholder="UserName" class="form-control form-control-lg" />
                          <label class="form-label" for="typetext"></label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" required Name = "Password" placeholder="Password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX"></label>
                        </div>
          
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit" id="submit">Login</button>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="https://www.linkedin.com/in/dhwani-patel-05756a223/" class="text-white"><i class="fab fa-linkedin fa-lg"></i></a>
                          <a href="https://twitter.com/Dhwanip1905" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="https://www.instagram.com/" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
                        </div>
          
                      </div>
                    </form>
                      <div>
                        <p class="mb-0">Don't have an account? <a href="SignUp_page.html" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>

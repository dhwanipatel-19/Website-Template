<!DOCTYPE html>
<html>
    <head>
        <!--Title-->
        <title>Sign Up page</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/024b0da75a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="signup.css">
        <!-- Development version -->
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
        <!-- Production version -->
        <script src="https://unpkg.com/@popperjs/core@2"></script>
    </head>
    <body >
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                        <p class="text-white-50 mb-5">Make your seller account</p>
          
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="UserName" placeholder="Username" class="form-control form-control-lg" />
                        <label class="form-label" for="typetext"></label>
                      

                      
                        <input type="tel" id="typePhone" placeholder="Mobile No." class="form-control form-control-lg" />
                        <label class="form-label" for="phone"></label>
                      

                        
                          <input type="email" id="typeEmailX" placeholder="Email" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX"></label>
                        
          
                       
                          <input type="password" required placeholder="Password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX"></label>
                        </div>
          
                        <l class="small mb-5 pb-lg-2" style="margin-bottom: 10px;">Already have an account?<a class="text-white-50" href="Login_page.html">Login</a></l> <br>
                        <l class="small mb-5 pb-lg-2" style="margin-top: 10px;">Sign up as a customer?<a class="text-white-50" href="SignUp_page.html">Create customer account</a></l> <br>
                        <br>
                        <br>
                        <button class="btn btn-outline-light btn-lg px-2" type="submit">Sign Up</button>
                        <br>

                        <div class="d-flex justify-content-center text-center mt-3 pt-1 " >
                          <a href="https://www.linkedin.com/in/dhwani-patel-05756a223/" class="text-white"><i class="fab fa-linkedin -f fa-lg"></i></a>
                          <a href="https://twitter.com/Dhwanip1905" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="https://www.instagram.com/"  class="text-white"><i  class="fab fa-instagram fa-lg"></i></a>
                        </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
